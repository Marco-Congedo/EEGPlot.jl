name: CI

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - uses: julia-actions/cache@v2

      - name: Install dependencies
        run: |
          # Install the virtual display server and GL libraries
          sudo apt-get update
          sudo apt-get install -y xvfb libgl1-mesa-glx libglfw3
          julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: Build and deploy docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: "true"
          # DOCUMENTER_KEY only needed if using SSH deploy, GITHUB_TOKEN is usually enough
        run: xvfb-run --auto-servernum julia --project=docs/ docs/make.jl