name: CI

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Prevents the job from hanging forever if a plot fails
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - uses: julia-actions/cache@v2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgl1 libegl1 libglfw3

      - name: Install Julia Dependencies
        run: |
          xvfb-run --auto-servernum julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'

      - name: Build and Deploy Docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: "true"
        run: xvfb-run --auto-servernum julia --project=docs/ docs/make.jl